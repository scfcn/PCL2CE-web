name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: ${{ github.head_ref || github.ref }}
        
    - name: Set up timezone
      run: |
        sudo timedatectl set-timezone Asia/Shanghai
        
    - name: Update build time
      run: |
        # è·å–å½“å‰æ—¥æœŸæ—¶é—´
        BUILD_TIME=$(date '+%Y.%-m.%-d %H:%M:%S')
        echo "Updating build time to: $BUILD_TIME"
        
        # æ›´æ–° buildTime.js æ–‡ä»¶
        sed -i "s/const BUILD_TIME = '.*';/const BUILD_TIME = '$BUILD_TIME';/" js/buildTime.js
        
        # éªŒè¯æ›´æ–°
        echo "Updated buildTime.js:"
        cat js/buildTime.js | head -1
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Commit build time changes to pages branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if ! git diff --quiet js/buildTime.js; then
          BUILD_TIME=$(date '+%Y.%-m.%-d %H:%M:%S')
          
          # åˆ›å»ºæˆ–åˆ‡æ¢åˆ°pagesåˆ†æ”¯
          git checkout -B pages
          
          # åˆ é™¤READMEå’ŒLICENSEæ–‡ä»¶
          rm -f README.md README_EN.md LICENSE.txt
          echo "Removed README.md, README_EN.md, and LICENSE.txt from pages branch"
          
          # æ·»åŠ å¹¶æäº¤æ›´æ”¹
          git add -A
          git commit -m "ğŸ¤– Auto update build time to $BUILD_TIME and remove docs"
          
          # æ¨é€åˆ°pagesåˆ†æ”¯
          git push origin pages --force
          
          echo "Build time updated and pushed to pages branch: $BUILD_TIME"
        else
          echo "No changes to build time"
        fi